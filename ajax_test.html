<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <title>example</title>
    
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script>
    $(document).ready(function()
    {
		
        $('#send').click(function()
        {
           var data = {
		        kind : $('#kind').val(),
		        contents : $('#contents').val(),
	        };
 
            $.ajax({
                type: "post",
                url: "db_test.php",
                data: data,
                success: function(data)
                {
                    console.log("data received")
                    alert(data);
				
                },
                error: function()
                {
                    alert('送信失敗');
                }
            });

        });

    });
    </script>
</head>
<body>
<form id="testForm" name="testForm" method="post" >
<ul>
<li><input type="text" id="kind" name="kind" placeholder="kind"></li>
<li><input type="text" id="contents" name="contents" placeholder="contents" ></li>
</ul>
<p class="more"><input id="send" type="submit" value="送る"></p>
</form>
</body>
</html>
<html>
<body>
<form action="db_test.php" method="post">
<div>
  <input type="text" size=78 name="kind" value="">
</div>
<div>
  <textarea  name="contents" rows="10" cols="80"></textarea>
</div>
  <input type="submit" value="send">
</form>
</body></html>
